<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klijent</title>
</head>
<body>
    <h1>Dodavanje osobe</h1>
    <form action="/dodajOsobu" method="POST">
        Id:<input type="number" name="id">
        Ime:<input type="text" name="ime">
        Prezime:<input type="text" name="prezime">
        Adresa:<input type="text" name="adresa">
        <button type="submit">Posalji</button>
    </form>

    <h1>Brisanje osobe</h1>
    <form action="/obrisiOsobu" method="POST">
        Id:<input type="number" name="id">
        <button type="submit">Posalji</button>
    </form>

    <h1>Postavljanje adrese</h1>
    <form action="/postaviAdresu" method="POST">
        Id:<input type="number" name="id">
        Adresa:<input type="text" name="adresa">
        <button type="submit">Posalji</button>
    </form>
</body>
</html>
